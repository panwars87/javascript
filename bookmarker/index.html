<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple BookMarker App">
    <meta name="author" content="Shashant Panwar">

    <title>BookMarker</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body onload="fetchBookMarks()">

    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a></li>
                    <li role="presentation" class="inactive"><a href="#bookmarkResults">List</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">BookMarker</h3>
        </div>

        <div class="jumbotron">
            <h1>BookMarker</h1>
            <p class="lead">A simple BookMark App.</p>
            <form id="myForm">
                <div class="form-group">
                    <label>Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Enter Site Name!" />
                </div>
                <div class="form-group">
                    <label>Site URL</label>
                    <input type="text" class="form-control" id="siteURL" placeholder="Enter Site URL!" />
                </div>
                <button type="submit" class="btn btn-success">Add BookMark!</button>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarkResults">

                </div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2016 BookMarker, Inc.</p>
        </footer>

    </div>
    <!-- /container -->

</body>

<script src="../jQuery/jquery-3.1.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</html>
